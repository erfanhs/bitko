<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
    <div id="singup-form">
        <input type="username" placeholder="username" id="username"/><br>
        <input type="password" placeholder="password" id="password"/><br>
        <button id="signup-submit">signup</button>
    </div>

    <script>

        document.getElementById('signup-submit').onclick = function() {
            username = document.getElementById('username').value;
            password = document.getElementById('password').value;

            if (!username || !password) {
                alert('please fill out the fields !');
                return
            }

            let data = {
                username: username,
                password: password
            }

            axios.post('http://127.0.0.1:8000/api/v1/auth/signup/', data)
            .then(response => {
                window.location.href = '/login';
            })
            .catch(error => {
                alert(error.response.data.error);
            });
        }

    </script>
</body>
</html>
